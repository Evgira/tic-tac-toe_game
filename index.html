<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe <br>
         using HTML, CSS and JAVASCRIPT</h1>
    <div class="main-container">
        <div class="cell hidden ? o : x" id="cell0">1</div>
        <div class="cell hidden ? o : x" id="cell1">2</div>
        <div class="cell hidden ? o : x" id="cell2">3</div>
        <div class="cell hidden ? o : x" id="cell3">4</div>
        <div class="cell hidden ? o : x" id="cell4">5</div>
        <div class="cell hidden ? o : x" id="cell5">6</div>
        <div class="cell hidden ? o : x" id="cell6">7</div>
        <div class="cell hidden ? o : x" id="cell7">8</div>
        <div class="cell hidden ? o : x" id="cell8">9</div>
    </div>
</body>
</html>
